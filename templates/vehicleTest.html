<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Home page</title>
    </head>
    <body>
        
        <h1>Vehicle</h1>
        {% for vehicle in vehicle%}
            {{vehicle.vehicledescription}}<br>
        {% endfor %}
        <form method="POST">
            
            <label for="vehicleid" class="form-label">VehicleID:</label>
            <input type = "text" class="form-control" id="vehicleid" name="vehicleid">
            <label for="vehicledescription" class="form-label">VehicleDescription:</label>
            <input type = "text" class="form-control" id="vehicledescription" name="vehicledescription">
            <form class="row g-3">
                <div class="col-auto">
                <label for="vehicle_group" class="form-label">VehicleGroup:</label>
                <select class="form-select" aria-label="Select vehicle group">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
               
            </form>
            <br>
            <button type=submit class="btn btn-primary">Submit</button>
           

        </form> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
